<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="flex-container">
    <div class="flex-item">
      <table>
        <caption>Customers Queue</caption>
        <tr>
          <th>Customer Id</th>
          <th>Customer Name</th>
          <th>Pick Up Location</th>
          <th>Drop Off Location</th>
        </tr>
        <tr>
          <td class="customer-id">1</td>
          <td class="customer-name">Customer One</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td class="customer-id">2</td>
          <td class="customer-name">Customer Two</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td class="customer-id">3</td>
          <td class="customer-name">Customer Three</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td class="customer-id">4</td>
          <td class="customer-name">Customer Four</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td class="customer-id">5</td>
          <td class="customer-name">Customer five</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td class="customer-id">6</td>
          <td class="customer-name">Customer six</td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </div>
    <div class="flex-item">
      <table class="planner">
        <caption>Planner</caption>
        <tr>
          <th>S/N</th>
          <th>Date</th>
          <th>Slot</th>
        </tr>
        <tr>
          <td class="serial-no">1</td>
          <td></td>
          <td class="slot">Customer 1</td>
        </tr>
        <tr>
          <td class="serial-no">2</td>
          <td></td>
          <td class="slot">Customer 2</td>
        </tr>
        <tr>
          <td class="serial-no">3</td>
          <td></td>
          <td class="slot"></td>
        </tr>
        <tr>
          <td class="serial-no">4</td>
          <td></td>
          <td class="slot"></td>
        </tr>
        <tr>
          <td class="serial-no">5</td>
          <td></td>
          <td class="slot"></td>
        </tr>
        <tr>
          <td class="serial-no">6</td>
          <td></td>
          <td class="slot"></td>
        </tr>
        <tr>
          <td class="serial-no">7</td>
          <td></td>
          <td class="slot"></td>
        </tr>
      </table>
    </div>
  </div>
  <div class="buttons container">
    <button class="add-queue">Add Queue</button>
    <button class="call-next">Move To Planner</button>
  </div>
      
    

  <script src="index.js"></script>
</body>
</html>
